<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu – Table-Track</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
    }

    nav {
      background-color: #2c3e50;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .menu-item {
      background: white;
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .menu-item h3 {
      margin: 0.5rem 0;
      color: #2c3e50;
    }

    .price {
      font-weight: bold;
      color: #e74c3c;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .qty-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.8rem;
    }

    .qty-btn {
      width: 30px;
      height: 30px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .qty-input {
      width: 40px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px;
    }

    .order-btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .order-btn:hover {
      background-color: #27ae60;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Table-Track</div>
    <div class="nav-links">
      <a href="/home">← Back to Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <h2>Our Menu</h2>

    <form action="/place-order" method="POST" id="orderForm">
      <!-- Menu items will be injected by Flask (Jinja2 loop) -->
      <!-- Example for one item (repeat for each): -->
      
      {% for item in menu_items %}
      <div class="menu-item">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <div class="price">₹{{ item.price }}</div>
        <div class="qty-control">
          <button type="button" class="qty-btn" onclick="adjustQty('{{ item.id }}', -1)">−</button>
          <input type="number" name="qty_{{ item.id }}" id="qty_{{ item.id }}" class="qty-input" value="0" min="0" max="10" />
          <button type="button" class="qty-btn" onclick="adjustQty('{{ item.id }}', 1)">+</button>
        </div>
      </div>
      {% endfor %}

      <button type="submit" class="order-btn">Place Order</button>
    </form>
  </div>

  <footer>
    All orders are queued fairly. VIP guests receive priority service.
  </footer>

  <script>
    function adjustQty(itemId, delta) {
      const input = document.getElementById('qty_' + itemId);
      let val = parseInt(input.value) || 0;
      val = Math.max(0, Math.min(10, val + delta));
      input.value = val;
    }
  </script>

</body>
</html>
